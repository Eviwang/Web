<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .com {
            width: 300px;
            height: 300px;
            background: black;
        }
        .red {
            background: red;
        }
        .yellow {
            background: yellow;
        }
    </style>
</head>
<body>
<div class="com red"></div>
<div class="com yellow"></div>


<script>
    function myToggle() {
        var divList = document.querySelectorAll(".com");

        divList[0].classList.remove("red");
        divList[1].classList.remove("yellow");
    };
    function myToggle2() {
        var divList = document.querySelectorAll(".com");
        divList[0].classList.toggle("red");
    };


    console.log(document.body.childElementCount);
    setTimeout(myToggle, 1000);
    setInterval(myToggle2, 1000);

</script>
</body>
</html>
