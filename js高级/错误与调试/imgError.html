<body>
<script>
    var img = new Image();
    img.addEventListener("load",function() {
        console.log("img load");
    });
    img.addEventListener("error",function() {
        console.log("img load error");
    });

    img.src = "a.jpg";

    window.onerror = function (msg, url, line) {
        console.log("test");
        console.log(msg, url, line);
        return false;
    };
</script>
