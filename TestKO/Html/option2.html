<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <select data-bind="options:checkData,optionsText:'name'"></select>

    <span data-bind="text:isSelect"></span>

<script src="../js/knockout-3.4.0.js"></script>
    <script>
        var viewModel = {
            checkData: ko.observableArray([
                { name: "A", age: 3 },
                { name: "B", age: 3 },
                { name: "C", age: 3 }
            ]),
            isSelect:ko.observable("test")
        };
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
