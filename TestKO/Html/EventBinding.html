<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <div style="width: 200px; height: 200px; border: solid 1px #000" data-bind="event:{ mouseover:hidden,mouseout:show,click:o }"></div>
<div data-bind="visible:isShowMsg">
    this is msg.
</div>
    <script src="../js/knockout-3.4.0.js"></script>
<script>
    var o = function() {
        alert("aaa");
    };
    var viewModel = {
        isShowMsg: ko.observable(true),
        show:function() {
            this.isShowMsg(true);
        },
        hidden: function () {
            this.isShowMsg(false);
        }
    };
    ko.applyBindings(viewModel);
</script>
</body>
</html>
